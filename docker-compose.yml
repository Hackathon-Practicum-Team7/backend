version: '3'

volumes:
  pg_data:
  static_value:
  media_value:
  front_value:

services:

  db:
    image: postgres:13.10
    container_name: db
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: lunaatik/hakaton:latest
    container_name: backend
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file: .env

  frontend:
    image: lunaatik/front_hakaton:latest
    container_name: frontend
    volumes:
      - front_value:/app/result_build/
    depends_on:
      - backend

  nginx:
    image: nginx:1.21.3
    container_name: nginx
    ports:
      - 8000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - front_value:/usr/share/nginx/html/
    depends_on:
      - backend
      - frontend
    restart: always